<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome, <span id="userDisplayName"></span></h2>
    <p>Last login: <span id="lastLogin"></span></p>

    <div class="activity-feed">
      <h3>Activity Feed</h3>
      <ul id="activityList">
        <!-- Activities will be dynamically loaded here -->
      </ul>
    </div>

    <div class="friend-list">
      <h3>Friends List</h3>
      <ul id="friendList">
        <!-- Friends will be dynamically loaded here -->
      </ul>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
